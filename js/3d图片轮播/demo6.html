</html><!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{background: #272822;}
ul li{width: 180px;position: absolute; top: 50px;}
ul li img{width: 180px;}
.img1{left: 0; z-index: 1;}
.img2{left: 150px; top: 30px; z-index: 2;}
.img3{left: 300px; z-index: 3;}
.img4{left: 450px; top: 30px; z-index: 2;}
.img5{left: 600px; z-index: 1;}
</style>
</head>
<body>

<input id="leftBtn" type="button" value="左">
<input id="rightBtn" type="button" value="右">

<ul id="ul">
    <li class="img1"><img src="images/1.jpg"></li>
    <li class="img2"><img src="images/2.jpg"></li>
    <li class="img3"><img src="images/3.jpg"></li>
    <li class="img4"><img src="images/4.jpg"></li>
    <li class="img5"><img src="images/5.jpg"></li>
</ul>

<script type="text/javascript" src="../move.js"></script>
<script type="text/javascript">
window.onload = function () {
    var oUl = document.getElementById('ul');
    var aLi = oUl.getElementsByTagName('li');
    var oLeftBtn = document.getElementById('leftBtn');
    var oRightBtn = document.getElementById('rightBtn');
    var arr = [];
    var arr2 = [150, 300, 450, 600, 0];
    
    for (var i=0; i<aLi.length; i++) {
        arr.push(parseInt(getStyle(aLi[i], 'left')));
    }

    oLeftBtn.onclick = function () {

        for (var i=0; i<aLi.length; i++) {
            aLi[i].style.zIndex = arr[i][2];
            aLi[i].style.left = arr2[i];
            startMove(aLi[i], {left: arr[i]});
        }
    }

    oRightBtn.onclick = function () {

        for (var i=0; i<aLi.length; i++) {
            aLi[i].style.zIndex = arr[i][2];
            startMove(aLi[i], {left: arr[i]});
        }
    }
}
function getStyle(obj, attr) {
    if (obj.currentStyle) {
        return obj.currentStyle[attr];
    } else {
        return getComputedStyle(obj, false)[attr];
    }
}
</script>
</body>
</html>
