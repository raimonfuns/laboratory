<body>

<input id="leftBtn" type="button" value="左">
<input id="rightBtn" type="button" value="右">

<div id="box">
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
    <div class="div4"></div>

<script type="text/javascript">
window.onload = function () {
    var oBox = document.getElementById('box');
    var aDiv = oBox.getElementsByTagName('div');
    var oLeftBtn = document.getElementById('leftBtn');
    var oRightBtn = document.getElementById('rightBtn');
    var arr = [];
    var options = [
        // {width:200, height:50, top:75, left:300, zIndex:1},
        // {width:200, height:100, top:50, left:150, zIndex:2},
        // {width:200, height:150, top:25, left:300, zIndex:3},
        // {width:200, height:200, top:0, left:450, zIndex:4},
        // {width:200, height:150, top:25, left:600, zIndex:3},
        // {width:200, height:100, top:50, left:750, zIndex:2},
        // {width:200, height:50, top:75, left:600, zIndex:1} 
        {width:200, height:100, top:50, left:150, zIndex:2},
        {width:200, height:150, top:25, left:300, zIndex:3},
        {width:200, height:200, top:0, left:450, zIndex:4},
        {width:200, height:150, top:25, left:600, zIndex:3},
        {width:200, height:100, top:50, left:750, zIndex:2}
    ];
    var aSort = [];
    
    for (var i=0; i<aDiv.length; i++) {
        aSort[i] = aDiv[i];
    }
    setUp();

    oLeftBtn.onclick = function () {
        aSort.push(aSort.shift());
        setUp();
    }

    oRightBtn.onclick = function () {
        aSort.unshift(aSort.pop());
        setUp();
    }

    function setUp() {
        for (var i=0; i<aSort.length; i++) {
            oBox.appendChild(aSort[i]);
        }
        for (var i=0; i<aDiv.length; i++) {
            startMove(aSort[i], options[i]);
        }
    }
}
function getStyle(obj, attr) {
    if (obj.currentStyle) {
        return obj.currentStyle[attr];
    } else {
        return getComputedStyle(obj, false)[attr];
    }
}
</script>
