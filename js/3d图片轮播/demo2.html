<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{background: #272822;}
div{width: 100px; height: 100px; position: absolute; top: 50px;}
.div1{background: #0af; left: 0;}
.div2{background: green; left: 150px;}
.div3{background: yellow; left: 300px;}
</style>
</head>
<body>

<input id="leftBtn" type="button" value="左">
<input id="rightBtn" type="button" value="右">

<div class="div1"></div>
<div class="div2"></div>
<div class="div3"></div>


<script type="text/javascript">
window.onload = function () {
    var aDiv = document.getElementsByTagName('div');
    var oLeftBtn = document.getElementById('leftBtn');
    var oRightBtn = document.getElementById('rightBtn');
    var arr = [];
    
    for (var i=0; i<aDiv.length; i++) {
        arr.push(aDiv[i].offsetLeft);
    }

    oLeftBtn.onclick = function () {
        arr.push(arr[0]);
        arr.shift();

        for (var i=0; i<aDiv.length; i++) {
            aDiv[i].style.left = arr[i] + 'px';
        }
    }

    oRightBtn.onclick = function () {
        arr.unshift(arr[arr.length-1]);
        arr.pop();

        for (var i=0; i<aDiv.length; i++) {
            aDiv[i].style.left = arr[i] + 'px';
        }
    }

}
function getStyle(obj, attr) {
    if (obj.currentStyle) {
        return obj.currentStyle[attr];
    } else {
        return getComputedStyle(obj, false)[attr];
    }
}
</script>
</body>
</html>
