<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
#div1 {
    width: 100px;
    height: 100px;
    background: #0af;
}
</style>
</head>
<body>
<div id="div1"></div>
<script type="text/javascript" src="vQuery.js"></script>
<script type="text/javascript">
    $(function () {
        $('#div1').hover(function () {
            $(this).css('background', 'green');
        }, function () {
            $(this).css('background', '#0af');
        });
    });
</script>
</body>
</html>
