<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>
<input id="text" type="text">
<button id="btn1" class="btn">读取文字</button>
<button id="btn2" class="btn">设置文字</button>
<script type="text/javascript" src="vQuery.js"></script>
<script type="text/javascript">
$(function () {
    $('#btn1').click(function () {   
        alert($('#text').attr('value'));
    });
    $('#btn2').click(function () {
        $('#text').attr('value', 'raimonfuns');
    });
});
</script>
</body>
</html>
