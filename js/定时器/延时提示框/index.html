<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{background: #282722;}
    #div1{width: 50px; height: 50px; background: #0af;}
    #div2{width: 200px; height: 200px; background: #ccc; display: none;}
    div{float: left; margin: 20px;}
    </style>
</head>
<body>
    <div id="div1"></div>
    <div id="div2"></div>

    <script type="text/javascript">
    window.onload = function () {
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');
        var timer = null;

        oDiv2.onmouseover = oDiv1.onmouseover = function () {
            setTimeout(timer);
            oDiv2.style.display = 'block';
        }
        oDiv2.onmouseout = oDiv1.onmouseout = function () {
            oDiv2.style.display = 'block';
            timer = setTimeout(function() {
                oDiv2.style.display = 'none';
            }, 500);
        }
    }
    </script>
</body>
</html>
<!-- 思路：
鼠标移到div1，div2显示
鼠标离开div1，div2延时500ms消失

鼠标移到div2，取消div1设置的定时器，div2显示
鼠标离开div2，div2延时500ms消失 -->
