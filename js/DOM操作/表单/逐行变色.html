<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{background: #272822; color: #fff}
</style>
</head>
<body>
<script type="text/javascript">
window.onload = function () {
    var oTab = document.getElementsByTagName('table')[0];
    var oldBg = '';

    for (var i = 0; i < oTab.tBodies[0].rows.length; i++) {
        var element = oTab.tBodies[0].rows[i];
        element.onmouseover = function () {
            oldBg = this.style.background;
            this.style.background = 'green';
        }
        element.onmouseout = function () {
            this.style.background = oldBg;
        }

        if (!(i % 2)) {
            oTab.tBodies[0].rows[i].style.background = '#555';
        }
    }
}    
</script>
