<script type="text/javascript">
function log(value) {
    console.log(value);
}
window.onload = function () {
    var oTxt = document.getElementById('txt');
    var oBtn = document.getElementById('btn');
    var oTab = document.getElementsByTagName('table')[0];
    var aTr = oTab.tBodies[0].rows;

    oBtn.onclick = function () {
        var aTxt = oTxt.value.toLowerCase().split(' ');

        for (var i = 0; i < aTr.length; i++) {
            var sTab = aTr[i].cells[1].innerHTML.toLowerCase();
            
            aTr[i].style.display = 'none';

            for (var j = 0; j < aTxt.length; j++) {
                if (sTab.search(aTxt[j]) !== -1) {
                    aTr[i].style.display = 'block';
                }
            }
            
        }
    }
}    
</script>
