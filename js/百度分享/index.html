<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{margin: 0;}
    .share{
        width: 150px;
        height: 200px;
        background: #0af;
        position: absolute;
        left: -150px;
    }
    .share span{
        width: 20px;
        height: 60px;
        line-height: 20px;
        background: green;
        position: absolute;
        top: 70px;
        right: -20px;
    }
    </style>
    <script type="text/javascript">
    window.onload = function () {
        var div = document.getElementById('share'),
            timer = null;

        div.onmouseover = function () {
            move(0);
        }
        div.onmouseout = function () {
            move(-150);
        }
            
        function move(iTarget) {
            var speed = 0;
            if (div.offsetLeft < iTarget) {
                speed = 10;
            } else {
                speed = -10;
            }
            clearInterval(timer);
            timer = setInterval(function () {
                if (div.offsetLeft === iTarget) {
                    clearInterval(timer);
                } else {
                    div.style.left = div.offsetLeft + speed + 'px';
                }
            }, 30);
        }
    }
    </script>
</head>
<body>
    
    <div id="share" class="share">
        <span>分享到</span>
    </div>
</body>
</html>
