<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{margin: 0; padding: 0; background: #272822;}
    #div2{width: 100px; height: 100px; background: #0af; position: absolute; top: 0; left: 0; cursor: move;}
    #div1{width: 500px; height: 500px; background: #ccc; position: relative; margin: 20px;}
    </style>
</head>
<body>

<div id="div1">
    <div id="div2"></div>
</div>

<script type="text/javascript">
function getPos(oEvent) {
    var scrollLeft = document.documentElement.scrollLeft + document.body.scrollLeft;
    var scrollTop = document.documentElement.scrollTop + document.body.scrollTop;

    return {
        x: oEvent.clientX + scrollLeft,
        y: oEvent.clientY + scrollTop
    };
}

window.onload = function () {
    var oDiv1 = document.getElementById('div1');
    var oDiv2 = document.getElementById('div2');
    var disX = 0;
    var disY = 0;

    oDiv2.onmousedown = function (ev) {
        var oEvent = ev || event;

        disX = getPos(oEvent).x - this.offsetLeft;
        disY = getPos(oEvent).y - this.offsetTop;

        document.onmousemove = function (ev) {
            var oEvent = ev || event;
            
            var l = getPos(oEvent).x - disX;
            var t = getPos(oEvent).y - disY;

            if (l < 50) {
                l = 0;
            } else if (l > oDiv1.offsetWidth - oDiv2.offsetWidth - 50) {
                l = oDiv1.offsetWidth - oDiv2.offsetWidth;
            }

            if (t < 50) {
                t = 0;
            } else if (t > oDiv1.offsetHeight - oDiv2.offsetHeight - 50) {
                t = oDiv1.offsetHeight - oDiv2.offsetHeight;
            }

            oDiv2.style.left = l + 'px';
            oDiv2.style.top = t + 'px';
        }

        document.onmouseup = function () {
            document.onmouseup = null;
            document.onmousemove = null;
        }

        return false;
    }


}
</script>

</body>
</html>
