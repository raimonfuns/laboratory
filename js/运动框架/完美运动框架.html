<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{background: #272822;}
    div{width: 100px; height: 100px; background: #0af; filter: alpha(opacity:30); opacity: 0.3;}
    </style>
</head>
<body>
    <div id="div"></div>

    <script type="text/javascript" src="move2.js"></script>
    <script type="text/javascript">
    window.onload = function () {
        var div = document.getElementById('div');

        div.onmouseover = function () {
            startMove(div, {
                width: 150,
                height: 300
            }, function () {
                alert('done');
            });
        }

    }
    </script>
</body>
</html>
