<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{background: #272822;}
.div1 input{background: #fff;}
.div1 .active{background: #0af;}

.div1 div{width: 200px; height: 200px; border: 1px solid #fff; display: none; color: #fff;}
</style>
</head>
<body>

<div id="div1" class="div1">
    <input class="active" type="button" value="选项1"> 
    <input type="button" value="选项2"> 
    <input type="button" value="选项3">    
    <div style="display:block;">内容1</div>
    <div>内容2</div>
    <div>内容3</div>
</div>

<script type="text/javascript">
window.onload = function () {
    var oDiv = document.getElementById('div1');
    var aBtn = oDiv.getElementsByTagName('input');
    var aDiv = oDiv.getElementsByTagName('div');

    for (var i=0; i<aBtn.length; i++) {
        aBtn[i].index = i;
        aBtn[i].onclick = function () {
            for (var i=0; i<aBtn.length; i++) {
                aBtn[i].className = "";
                aDiv[i].style.display = 'none';
            }
            this.className = 'active';
            aDiv[this.index].style.display = 'block';
        }
    }
}
</script>
</body>
</html>
