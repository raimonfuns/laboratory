<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{background: #272822; margin: 0; padding: 0;}
#box{width: 100%; height: 200px; background: #0af;}
</style>
</head>
<body>
    <div id="box"></div>
<script type="text/javascript">
window.onload = function () {
    var oBox = document.getElementById('box'),
    startX, startY;

    function touchStart(event) {
        event.preventDefault();
        var touch = event.touches[0];
        startX = touch.clientX;
        startY = touch.clientY;
    }

    function touchEnd(event) {
        event.preventDefault();
        var touch = event.changedTouches[0], //用来取得所有跟本次事件相关的touch
        endX = touch.clientX,
        endY = touch.clientY;

        if( Math.abs(startX - endX) < 6 && Math.abs(startY - endY) < 6 ){
            console.log( 'fire tap event' );
        }

    }

    oBox.addEventListener('touchstart', touchStart, false);
    oBox.addEventListener('touchend', touchEnd, false);
}
</script>
</body>
</html>
