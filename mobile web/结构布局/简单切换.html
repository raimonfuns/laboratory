<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{margin: 0; padding: 0;}
body{height: 100%;}
.page{width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 99;}
.current{background: #4d7aff;}
.current.out{-webkit-transition: 400ms; transition: 400ms; -webkit-transform: translate3d(-100%, 0, 0); transform: translate3d(-100%, 0, 0);}
.next{background: #00b22d; transform: translate3d(100%, 0, 0);}
.next.in{-webkit-transition: 400ms; transition: 400ms; -webkit-transform: translate3d(0, 0, 0); transform: translate3d(0, 0, 0);}
</style>
</head>
<body>
    <div id="current" class="page current">current</div>
    <div id="next" class="page next"></div>
<script type="text/javascript">
    window.onload = function () {
        var oCurrent = document.getElementById('current');
        var oNext = document.getElementById('next');
        setTimeout(function () {
            oCurrent.className = 'page current out';
            oNext.className = 'page next in';
        }, 1000);
    }
</script>
</body>
</html>
