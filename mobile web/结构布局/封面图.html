<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{margin: 0; padding: 0;}
body{height: 100%;}
.page{width: 100%; height: 100%; position: absolute; top: 0; left: 0; z-index: 99;}
.current{background: #4d7aff;}
.cover{background: #272822;}
.cover{z-index: 100; visibility: hidden; opacity: 0; display: block;}
.cover.show{visibility: visible; transition: 400ms; opacity: 1;}
.cover.hide{visibility: hidden; transition: 400ms; opacity: 0; display: none;}    
</style>
</head>
<body>
    <div id="cover" class="page cover"></div>
    <div class="page current"></div>
<script type="text/javascript">
    window.onload = function () {
        var oSidebar = document.getElementById('cover');
        setTimeout(function () {
            oSidebar.className = 'page cover show';
        }, 1000);
        setTimeout(function () {
            oSidebar.className = 'page cover hide';
        }, 2000);
    }
</script>
</body>
</html>
