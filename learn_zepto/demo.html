<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
</head>
<body>

<script type="text/javascript" src="learn_zepto.js"></script>
<script type="text/javascript">
function log(value) {
	console.log(value);
}
log('*****************************************************************************');
log('*********************************** $()选择器 *******************************');
log('*****************************************************************************');

log('***** 操作：传入空对象时 *****');
log($());
log('***** 结果：返回空的zepto对象 *****');

log('----------------------------------------------------------------------');

log('***** 操作：传入Dom对象 *****');
(function () {
    var oDiv = document.createElement('div');
    log($(oDiv));
})();
log('***** 结果：返回zepto对象 *****');

log('----------------------------------------------------------------------');

log('***** 操作：单标签 *****');
log($('<div>'));
log('***** 结果：返回zepto对象 *****');

log('----------------------------------------------------------------------');

</script>
</body>
</html>
