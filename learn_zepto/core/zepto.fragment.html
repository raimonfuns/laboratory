<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">body{background: #272822; color: #7FE22E;}</style>
<script type="text/javascript" src="zepto_core.js"></script>
<script type="text/javascript">
var table = document.createElement('table'),
    tableRow = document.createElement('tr'),
	containers = {
	'tr': document.createElement('tbody'),
	'tbody': table, 
	'thead': table, 
	'tfoot': table,
	'td': tableRow, 
	'th': tableRow,
	'*': document.createElement('div')
	};

function likeArray(obj) { 
	return typeof obj.length == 'number';
}

var $ = {};
var slice = [].slice;
// slice()方法可截取字符串的某个部分，返回被截取部分
// var str = 'hello world';
// document.write(str.slice(6)); // world

$.each = function (elements, callback) {
	var i, key;
	if (likeArray(elements)) {
		for(i = 0; i <elements.length; i++) {
			if (callback.call(elements[i], i, elements[i]) === false) {
				return elements;
			}
		}
	} else {
		for (key in elements) {
			if (callback.call(elements[key], key, elements[key]) === false) {
				return elements;
			}
		}
	}
	console.log(elements);
	return elements;
}

var name = '*', html = '<p></p><span></span>';
container = containers[name];
container.innerHTML = '' + html;      

var dom = $.each(slice.call(container.childNodes), function(){
	 container.removeChild(this);  
});
// console.log(dom)
// console.log('container');
// console.log(container);
// console.log('dom');
// console.log(dom);
// Q: 为什么要container
// A: container只是个中转站
// Q: 为什么要删掉所有子节点
// A: 所有的子节点数组集赋值给dom之后，删除中转站的子节点（清内存）
</script>
</head>
<body>
</body>
</html>
