<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>zepto core</title>
</head>
<body>
	<ul id="ul">
		<li>item1</li>
		<li>item2</li>
		<li>item3</li>
	</ul>
<script type="text/javascript" src="zepto_core.js"></script>
<script type="text/javascript">
function log(value) {
	console.log(value);
}

log('*****************************************************************************************');
log('************************************  $()选择器测试  ************************************');
log('*****************************************************************************************');
log('***** 操作：传入空对象时 *****');
log($());

log('----------------------------------------------------------------------');

log('***** 操作：传入Dom对象 *****');
(function () {
    var oDiv = document.createElement('div');
    log($(oDiv));
})();

log('----------------------------------------------------------------------');

log('***** 操作：选择元素 *****');
log($('#ul li'));

log('----------------------------------------------------------------------');

log('***** 操作：创建元素之“单标签” *****');
log($('<div>'));

log('----------------------------------------------------------------------');

log('***** 操作：创建元素之“单标签” + “额外属性” *****');
(function () {
	var a = $('<a>', {
				text: "创建元素之“单标签” + “额外属性”",
				id: 'greeting',
				css: {'color': '#0af', 'font-size': '18px'}
			});
	$('body').append(a);
})();
			
log('----------------------------------------------------------------------');

log('***** $.zepto *****');
log($.zepto.init('#ul')); // 等价于调用$()

log('----------------------------------------------------------------------');
</script>
</body>
</html>
