<!DOCTYPE>

    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">

        $(function() {
            function initCanvas(canvasId){
                var canvas = document.getElementById(canvasId);
                // canvas.width = 400;
                // canvas.height = 100;
                if (canvas.getContext) {
                    var ctx = canvas.getContext('2d');
                    return ctx;
                }
            }

            //线段
            var lineCtx = initCanvas('line');
            lineCtx.beginPath();
            lineCtx.moveTo(0, 0);
            lineCtx.lineTo(200, 100);
            lineCtx.lineWidth = 1.0;
            lineCtx.strokeStyle = "#0af";
            lineCtx.stroke();     

            //矩形
            var RectCtx = initCanvas('Rect');
            //实心
            RectCtx.fillStyle = "#0af";  
            RectCtx.fillRect(10, 10, 80, 90);  
            //空心 
            RectCtx.strokeStyle = "#0af";   
            RectCtx.strokeRect(110, 10, 80, 90);
            RectCtx.fillRect(210, 10, 80, 90);
            //清除
            RectCtx.clearRect(210, 10, 40, 45);
            RectCtx.clearRect(250, 55, 40, 45);

            //文本
            var textCtx = initCanvas('text');
            textCtx.font = "Bold 20px Arial";
            textCtx.textAlign = "left";
            textCtx.fillStyle = "#0af";
            //实心
            textCtx.fillText("raimonfuns", 20, 40);
            //空心
            textCtx.strokeText("raimonfuns", 20, 80);  

            //圆
            var arcCtx = initCanvas('arc');
            //实心
            arcCtx.beginPath();
            arcCtx.arc(40, 50, 40, 0, Math.PI*2, true);
            arcCtx.fillStyle = "#0af";
            arcCtx.fill();  
            //空心
            arcCtx.beginPath();
            arcCtx.arc(140, 50, 40, 0, Math.PI*2, true);
            arcCtx.lineWidth = 1.0;
            arcCtx.strokeStyle = "#0af";
            arcCtx.stroke();

            var gradientCtx = initCanvas('gradient');
            var vGradient = gradientCtx.createLinearGradient(0, 0, 0, 50);  //垂直方向
            var hGradient = gradientCtx.createLinearGradient(0, 0, 100, 0);  //水平方向
            var dGradient = gradientCtx.createLinearGradient(0, 0, 100, 50);  //对角线方向
            vGradient.addColorStop(0,"#000"); 
            vGradient.addColorStop(1,"#999");
            hGradient.addColorStop(0,"#000"); 
            hGradient.addColorStop(1,"#999");
            dGradient.addColorStop(0,"#000"); 
            dGradient.addColorStop(1,"#999");
            gradientCtx.fillStyle = vGradient;
            gradientCtx.fillRect(0, 0, 100, 50);
            gradientCtx.fillStyle = hGradient;
            gradientCtx.fillRect(0, 60, 100, 50);
            gradientCtx.fillStyle = dGradient;
            gradientCtx.fillRect(0, 120, 100, 50);
        });

        $(".all-games-tab").click();
        var game_style_handler;
        $('.all-games-tab a').hover(function(){
            var i = $('.all-games-tab a').index(this);
            game_style_handler = setTimeout(function(){
                    $('.all-games-tab a').removeClass('action').eq(i).addClass('action');
                    $('.all-games-content ul').hide().eq(i).show();
                },100);
            },function(){
                clearTimeout(game_style_handler);
            }
        );
