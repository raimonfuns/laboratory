<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D旋转正方形</title>
<style type="text/css">
body{margin: 0; padding: 0; background: #272822;}
.box{position: relative; width: 300px; height: 300px; border: 1px solid #aaa; margin: 200px auto;}
.box div{position: absolute; width: 300px; height: 300px; line-height: 300px; text-align: center; border: 1px solid #aaa;}

.box{perspective: 6000px;}
.top{transition: 2s;}
/*rotate3d(1, 0, 0, 100deg)*/
.top:hover{transform: translateY(-100px) rotate3d(1, 0, 0, 100deg)}
</style>
</head>
<body>
    <div class="box">
        <div class="top">top</div>
        <!-- <div class="bottom">bottom</div>
        <div class="left">left</div>
        <div class="right">right</div>
        <div class="back">back</div>
        <div class="front">front</div> -->
    </div>
</body>
</html>
