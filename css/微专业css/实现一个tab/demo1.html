<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个tab</title>
    <style type="text/css">
    body{background: #272822; font: 14px "Microsoft Yahei";}
    body, ul{margin: 0; padding: 0;}
    .clearfix:after{content:"."; clear:both; display:block; height:0; visibility:hidden;}
    .clearfix{*zoom:1;}
    .tab-wrap{margin: 20px; width: 572px; border: 1px solid #999; background: #fff;}
    .tab-wrap .tab{height: 40px; line-height: 40px;}
    .tab-wrap .list-item{list-style: none; float: left; width: 190px; text-align: center; cursor: pointer; border-bottom: 1px solid #cecece; background: #f1f1f1}
    .tab-wrap .br{border-right: 1px solid #cecece;}
    .tab-wrap .active{border-bottom: none; background: #fff;}
    .tab-wrap .content{width: 100%; height: 100px; overflow: hidden;}
    .tab-wrap .content .content-item{height: 60px; padding: 20px;}
    </style>
</head>
<body>
    <div class="tab-wrap">
        <ul class="tab clearfix">
            <li class="list-item br active">课程</li>
            <li class="list-item br">学习计划</li>
            <li class="list-item">技能图谱</li>
        </ul>
        <div class="content">
            <div class="content-item">课程内容</div>
            <div class="content-item">学习计划内容</div>
            <div class="content-item">技能图谱内容</div>
        </div>
    </div>
</body>
</html>
