<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>实现一个tab</title>
    <style type="text/css">
    body{background: #272822; font: 14px "Microsoft Yahei";}
    body, ul{margin: 0; padding: 0;}
    a {outline: none;}
    a:active {star:expression(this.onFocus=this.blur());}
    :focus { outline:0; }
    .clearfix:after{content:"."; clear:both; display:block; height:0; visibility:hidden;}
    .clearfix{*zoom:1;}

    
    .tab-wrap{margin: 20px; width: 572px; border: 1px solid #999; background: #fff;}
    .tab-wrap .tab{height: 40px; line-height: 40px;}
    .tab-wrap .tab li{list-style: none; float: left; width: 190px; text-align: center; cursor: pointer; border-bottom: 1px solid #cecece; background: #f1f1f1}
    .tab-wrap .tab li a{display: block; text-decoration: none; color: #000;}
    .tab-wrap .tab .br{border-right: 1px solid #cecece;}
    .tab-wrap .tab .active{border-bottom: none; background: #fff;}
    .tab-wrap .content{width: 100%; height: 100px; overflow: hidden;}
    .tab-wrap .content li{height: 60px; padding: 20px; display: none;}
    .tab-wrap .content .active{display: block;}
    </style>
</head>
<body>
    <div class="tab-wrap" id="tab-wrap">
        <ul class="tab clearfix">
            <li class="active"><a href="javascript:void();" class="br">课程</a></li>
            <li><a href="javascript:void();" class="br">学习计划</a></li>
            <li><a href="javascript:void();">技能图谱</a></li>
        </ul>
        <ul class="content">
            <li class="active">课程内容</li>
            <li>学习计划内容</li>
            <li>技能图谱内容</li>
        </ul>
    </div>

<script type="text/javascript">
    window.onload = function () {
        var oTabWrap = document.getElementById('tab-wrap');
        var oTab = oTabWrap.getElementsByTagName('ul')[0];
        var oContent = oTabWrap.getElementsByTagName('ul')[1];
        var aTabLi = oTab.getElementsByTagName('li');
        var aContentLi = oContent.getElementsByTagName('li');
        var now = 0;

        for (var i = 0; i < aTabLi.length; i++) {
            aTabLi[i].index = i;
            aTabLi[i].onclick = function () {
                if (this.index !== now) {
                    now = this.index;
                    for (var i = 0; i < aTabLi.length; i++) {
                        aTabLi[i].className = '';
                        aContentLi[i].className = '';
                    }
                    this.className = 'active';
                    aContentLi[this.index].className = 'active';
                } 
            }
        }
    }
</script>
</body>
</html>
