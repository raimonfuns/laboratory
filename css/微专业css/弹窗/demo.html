<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body, h2{margin: 0; padding: 0;}
    body{font: 14px "Microsoft Yahei";}
    .box{margin-top: 20px; position: fixed; left: 50%; margin-left: -151px; width: 300px; border: 1px solid #ccc; border-radius: 5px; overflow: hidden;}
    .title{padding: 0 20px; height: 40px; line-height: 40px; background: #eee; position: relative;}
    .title h2{font-size: 14px; font-weight: normal; text-overflow: ellipsis; overflow: hidden; white-space: nowrap;}
    .title .close{position: absolute; top: 10px; right: 10px; display: block; width: 12px; height: 12px; background: url(images/close.png); cursor: pointer;}
    .content .text{padding: 20px;}
    .content .btn{border: none; display: block; width: 80px; height: 30px; line-height: 30px; color: #fff; text-align: center; background: #2E7ECB; border-radius: 5px; margin: 0 auto 20px; cursor: pointer;}
    </style>
</head>
<body>
    <div class="box">
        <div class="title">
            <h2>标题栏</h2>
            <span class="close"></span>
        </div>
        <div class="content">
            <p class="text">内容区段落</p>
            <a class="btn">确定</a>
        </div>
    </div>
</body>
</html>
