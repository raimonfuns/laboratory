<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Document</title>
<style type="text/css">
body{margin: 0; padding: 0;}
.slide{width: 200px; height: 100px; background: #BDD7EE; position: relative;}
.pointer{position: absolute; right: 10px; bottom: 10px; line-height: 10px;}
.pointer i{display: inline-block; width: 10px; height: 10px; border-radius: 5px; margin-left: 5px; background: #000;}
.pointer .current{background: #fff;}    
</style>
</head>
<body>
    <div class="slide">
    <!-- 图片省略 -->
    <!-- 以下是指示器 -->
    <div class="pointer"><i class="current"></i><i></i><i></i></div>
</div>
</body>
</html>
