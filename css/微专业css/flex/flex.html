<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body, ul, h1, h2{margin: 0; padding: 0;}
    body{background: #272822; color: #fff;}
    h1{text-align: center; font-size: 40px; line-height: 150px; color: #0af;}
    ul{margin-left: 60px;}
    .wrap{margin: 20px 40px;}
    .tip{line-height: 50px;}

    .container{margin: 40px 0; line-height: 40px; font-size: 20px; background: #000;}
    .item{padding: 0 12px; margin: 10px; line-height: 40px; background: #0af; text-align: center;}

    .container{display: flex; flex-flow: column;}
    html, body, .wrap, .container{height: 100%;}
    .item{flex: 1 1 0;}
    .item3{flex:2;}
    </style>
</head>
<body>
    <div class="wrap">
        <div class="container">
            <div class="item item1">1</div>
            <div class="item item2">2</div>
            <div class="item item3">3</div>
        </div>
    </div>
</body>
</html>
