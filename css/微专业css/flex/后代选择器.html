<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body{background: #272822; color: #fff; font-size: 20px; font-weight: bold;}
    .container > p{color: #0af;}
    .container > p:nth-child(1){color: red;}
    h2 + p{color: yellow!important;}
    </style>
</head>
<body>
    <div class="container">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <p>4</p>
        <h2>标题</h2>
        <p>5</p>
        <div>
            <p>6</p>
        </div>
    </div>
</body>
</html>
