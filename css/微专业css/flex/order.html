<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style type="text/css">
    body, ul, h1, h2{margin: 0; padding: 0;}
    body{background: #272822; color: #fff;}
    h1{text-align: center; font-size: 40px; line-height: 150px; color: #0af;}
    ul{margin-left: 60px;}
    .wrap{margin: 20px 40px;}
    .tip{line-height: 50px;}

    .container{margin: 40px 0; line-height: 40px; font-size: 20px; background: #000;}
    .item{padding: 0 12px; margin: 10px; line-height: 40px; background: #0af; text-align: center;}
    .container{display: flex;}
    .item:nth-child(2){order: 3;}
    </style>
</head>
<body>
    <div class="wrap">
        <h1>order</h1>

        <h2></h2>
        <div class="container">
            <div class="item">1</div>
            <div class="item">2</div>
            <div class="item">3</div>
        </div>
    </div>
</body>
</html>
