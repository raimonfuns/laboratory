
<!doctype html>
<html>
<head>
<title>css3d test</title>
<meta charset="utf-8">
<style type="text/css">
body{background:blue;margin:0;padding:0;}
@-webkit-keyframes spin{
    0%{-webkit-transform:rotateY(0deg);}
    100%{-webkit-transform:rotateY(-360deg);}
}
.wrapper{-webkit-perspective:800px;width:50%;float:left;}
.wrapper2{-webkit-perspective-origin:70% bottom;}
.card{margin:50px 0 0 250px;background:#fff;width:320px;height:200px;-webkit-animation:spin 3s 1s linear infinite;background:url("img/b.jpg");background-size:320px 200px;-webkit-animation-play-state:running;}
.card:hover{-webkit-animation-play-state:paused;}
.card2,.card3{-webkit-transform-style:preserve-3d;}
.card2{-webkit-animation:spin 4s 2s ease-in infinite alternate-reverse;}
.card3{-webkit-animation:spin 5s ease-out infinite;}
.card4{-webkit-animation:spin 5s steps(10) infinite;}
.card_front{width:100%;height:100%;background:url("img/a.jpg");}
.card2 .card_front{-webkit-backface-visibility:hidden;}
.card3 .card_front{-webkit-transform:translate3d(10px,0,50px)}
</style>
</head>
<body>
<div class="wrapper">
    <div class="card"></div>
    <div class="card card2">
        <div class="card_front"></div>
    </div>
    <div class="card card3">
        <div class="card_front"></div>
    </div>
    <div class="card card3 card4">
        <div class="card_front"></div>
    </div>
</div>
<div class="wrapper wrapper2">
    <div class="card"></div>
    <div class="card card2">
        <div class="card_front"></div>
    </div>
    <div class="card card3">
        <div class="card_front"></div>
    </div>
    <div class="card card3 card4">
        <div class="card_front"></div>
    </div>
</div>
</body>
</html>
